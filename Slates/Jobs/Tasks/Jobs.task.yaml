task:
    environment: native_individual.environment.yaml
    fieldgrid:
        children:
        -   id: element_0
            w: 4
            x: 0
            y: 0
        elements:
            element_0:
                url: ./../Fields/job_all_users.field.yaml
        values:
            job_all_users: false
    streams:
    -   main:
        -   content: "filters = []\n\nif 'original_url' in parameters:\n    url =\
                \ parameters['original_url']\n    print(\"parameters: \" + url)\n\
                \    filters.append(f\"\"\"target like '{url}%'\"\"\")\nelse:\n  \
                \  print(\"no url parameter\")\n    \njob_spec = '(regular user)'\n\
                \    \nif 'job_all_users' in parameters:\n    if parameters['job_all_users']:\n\
                \        print(\"admintrative, full access\")  \n        job_spec\
                \ = '(job administrator user)'\n    else:    \n        job_spec =\
                \ f\"(single user access)\"\n        filters.append(f\"\"\" \"user\"\
                \ = '{user['username']}'\"\"\")\nelse:\n    job_spec = f\"(single\
                \ user access)\"\n    filters.append(f\"\"\" \"user\" = '{user['username']}'\"\
                \"\")\n    \n\nfilter=\"\"\n\nif len(filters)>0:\n    filter = 'WHERE\
                \ ' + ' AND '.join(filters)\n\nprint(\"Filter:\", filter)"
            loop-iterable: ''
            type: code
        -   chart:
                advanced: ''
                legend: 'Off'
                series-annos:
                -   anno-col: ''
                    anno-col-back: ''
                    anno-dt: false
                    anno-i: ''
                    anno-label: ''
                    anno-s: ''
                    anno-tab: 0
                    anno-type: box
                    anno-u: ''
                    anno-width: ''
                    anno-x: ''
                    anno-xm: ''
                    anno-y: ''
                    anno-ym: ''
                series-formats:
                -   format-col: ''
                    format-col-back: ''
                    format-dt: false
                    format-f: false
                    format-lw: ''
                    format-nrx: ''
                    format-p: false
                    format-pr: ''
                    format-ps: circle
                    format-title: ''
                    format-ua: ''
                series-groups:
                -   series-l: ''
                    series-s: ''
                    series-tab: 0
                    series-type: Line
                    series-u: ''
                    series-x: ''
                    series-y: ''
                    series-ymax: ''
                    series-ymin: ''
                    series-z: ''
                subtitle: ''
                title: ''
                xaxis-type: category
            chart3d:
                advanced: ''
                axis:
                    graph_bounds:
                        x:
                        - null
                        - null
                        y:
                        - null
                        - null
                        z:
                        - null
                        - null
                    orig_bounds:
                        x:
                        - null
                        - null
                        y:
                        - null
                        - null
                        z:
                        - null
                        - null
                    titles:
                        x: ''
                        y: ''
                        z: ''
                legend: 'Off'
                series-objects:
                -   obj-colour: ''
                    obj-edges: ''
                    obj-primitive: point
                    obj-texture: ''
                    obj-uv: ''
                    obj-vertices: 0
                title: ''
            loop-iterable: ''
            output: table
            table:
                checkbox: false
                export: false
                filter: false
                footer: false
                multiselect-row: false
                pagesize: '15'
                pagination: true
                search: true
                slate: ''
                sortable: true
                style: default
                title: Jobs for {user['username']} {job_spec}
            tabs:
            -   content: 'select "user", status, uuid,target,parameters,environment,cron,date_created,date_schedule_start,date_schedule_end,next_scheduled_time

                    from jobs

                    {filter}'
                source: '{ Clarama[''Services''][''ClaramaSourceDB''] }'
                tab_id: 0
            type: data
